<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body id="contacto">

    <header>
        <div class="header__logo">
            <img src="img/logo.png" class="header__logo-img">
        </div>

        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="index.html" class="header__nav-link">Inicio</a>
                </li>
                <li class="header__nav-item">
                    <a href="news.html" class="header__nav-link">Noticias</a>
                </li>
                <li class="header__nav-item">
                    <a href="galeria.html" class="header__nav-link">Galeria</a>
                </li>
                <li class="header__nav-item">
                    <a href="contacto.html" class="header__nav-link-active">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main--contacto">
 
        <div class="main--contacto-form">
            <h1 class="main__title">Contacto</h1>

            <form action="" class="form--contacto">
                <ul class="form__list">
                    <li class="form__item">
                        <label for="nombre" class="form__label">Nombre</label>
                        <input type="text" id="nombre" class="form__input">
                    </li>
                    <li class="form__item">
                        <label for="correo" class="form__label">Correo electrónico:</label>
                        <input type="text" id="correo" class="form__input">
                    </li>
                    <li class="form__item">
                        <label for="mensaje" class="form__label">Mensaje:</label>
                        <input type="text" id="mensaje" class="form__input">
                    </li>
                </ul>
                <button type="button" class="form__button--enviar">Enviar</button> 
             </form>
        </div>     

        <div class="main--contacto-map">
            <h1>Nuestra Sede en Nepal</h1>
            <p>Encuéntranos en Katmandú, Nepal. ¡Esperamos tu visita!</p>
            <iframe class="main--contacto-map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.3334291148985!2d85.32396027604758!3d27.707092176233516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198b3f9eb91d%3A0x479e0c2df038cf3f!2sKathmandu%20Durbar%20Square!5e0!3m2!1sen!2snp!4v1706981563624"></iframe>     
        </div>

    </main>

    <footer>
        <div class="logo-footer">
            <img src="img/logo-claro.png">
        </div>
    
        <ul class="footer-enlaces">
            <li class="footer__enlace-item">
                <a class="footer__enlace-link" href="index.html">Inicio</a>
            </li>
            <li class="footer__enlace-item">
                <a class="footer__enlace-link" href="news.html">Noticias</a>
            </li>
            <li class="footer__enlace-item">
                <a class="footer__enlace-link" href="galeria.html">Galeria</a>
            </li>
            <li class="footer__enlace-item">
                <a class="footer__enlace-link" href="contacto.html">Contacto</a>
            </li>
        </ul>
    </footer>


</body>


</html>
